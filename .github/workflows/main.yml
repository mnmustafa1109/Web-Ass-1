name: Update Docker Container

on:
  push:
    branches:
      - master  # Adjust this branch as needed

jobs:
  update-container:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Send POST request to Portainer webhook
        run: |
          # Replace the URL with your Portainer webhook URL
          PORTAINER_WEBHOOK_URL="https://162.19.224.10:9443/api/webhooks/b3d23888-5846-4de3-a3a9-e53758b0455b"
          
          # Send the POST request to trigger the update
          curl -X POST -d '{}' "$PORTAINER_WEBHOOK_URL"
